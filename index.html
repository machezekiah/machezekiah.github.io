<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website machezekiah</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    /* Background = foto + gradasi overlay */
    background: 
      linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)),
      url("profil.jpg");
    background-size: cover;      /* biar foto penuh layar */
    background-position: center; /* fokus tengah */
    color: white;
    text-align: center;
    padding: 50px;
    min-height: 100vh;           /* penuh 1 layar */
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
  }

  p {
    font-size: 1.2em;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Card styling */
  .card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <h1>Halo, selamat datang di website saya ğŸ‰</h1>

  <!-- FOTO PROFIL -->

  src="profil.jpg"
  alt="Foto profil machezekiah"
  style="width:250px; height:auto; border-radius:20px; display:block; margin:20px auto;"
  >

  <!-- DESKRIPSI SINGKAT -->
  <p style="font-size:1.1em; margin-top:10px;">
    Halo, saya <strong>machezekiah</strong>. Senang belajar bikin website ğŸš€
  </p>

  <h2>Hobi Saya ğŸ®</h2>

  <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-top:30px;">
    
    <!-- Card Minecraft -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft" style="width:100%; border-radius:10px;">
      <h3 style="margin:15px 0 10px;">Minecraft</h3>
      <p>Saya suka membangun dunia kreatif di Minecraft ğŸ°</p>
    </div>

    <!-- Card Roblox -->
    <div class="card">

      <h3 style="margin:15px 0 10px;">Roblox</h3>
      <p>Saya suka bermain game seru dan bertemu teman di Roblox ğŸ¤</p>
    </div>

  </div>

</body>
</html>
