<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website machezekiah</title>
<style>
/* Reset & global */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  scroll-behavior: smooth;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: center;
  gap: 25px;
  padding: 15px 0;
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  padding: 5px 10px;
  transition: 0.3s;
}

nav a:hover {
  color: #ffd700;
  text-shadow: 0 0 10px #ffd700;
}

/* Hero Section */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  overflow: hidden;
  background: linear-gradient(-45deg, #667eea, #764ba2, #ff7eb3, #ff758c);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* Gradient Animation */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Overlay transparan */
.hero::after {
  content: '';
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: url('profil.png') center/contain no-repeat;
  opacity: 0.1;
  pointer-events: none;
}

/* Judul & subjudul */
.hero h1 {
  font-size: 4em;
  margin: 0;
  animation: fadeUp 1.5s ease forwards;
}

.hero p {
  font-size: 1.5em;
  margin: 20px 0 40px;
  animation: fadeUp 1.5s ease forwards;
  animation-delay: 0.3s;
}

/* CTA Buttons */
.cta-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.cta-buttons a {
  background: rgba(255,255,255,0.2);
  color: white;
  padding: 15px 35px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px rgba(255,255,255,0.3);
}

.cta-buttons a:hover {
  background: white;
  color: #764ba2;
  transform: scale(1.1);
  box-shadow: 0 0 15px #ffd700;
}

/* Animations */
@keyframes fadeUp {
  0% {opacity:0; transform: translateY(50px);}
  100% {opacity:1; transform: translateY(0);}
}

/* Sections */
section {
  padding: 100px 20px;
  min-height: 100vh;
  text-align: center;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="#game">🎮 Game</a>
  <a href="#pelayanan">🛐 Pelayanan</a>
  <a href="#sosmed">🌐 Sosial Media</a>
  <a href="#musik">🎵 Musik</a>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Selamat datang di dunia machezekiah!</h1>
  <p>Belajar, bermain, dan berbagi inspirasi</p>
  <div class="cta-buttons">
    <a href="#game">Game 🎮</a>
    <a href="#pelayanan">Pelayanan 🛐</a>
    <a href="#sosmed">Sosial Media 🌐</a>
    <a href="#musik">Musik 🎵</a>
  </div>
</section>

<!-- Sections kosong -->
<section id="game"></section>
<section id="pelayanan"></section>
<section id="sosmed"></section>
<section id="musik"></section>

</body>
</html>
