<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website machezekiah</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  scroll-behavior: smooth;
}

/* Hero Section */
.hero {
  position: relative;
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  overflow: hidden;
}

/* Overlay gambar transparan */
.hero::after {
  content: '';
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: url('profil.png') center/contain no-repeat;
  opacity: 0.1; /* transparan */
  pointer-events: none;
}

/* Judul dan subjudul */
.hero h1 {
  font-size: 4em;
  margin: 0;
  animation: fadeInDown 1.5s ease forwards;
}

.hero p {
  font-size: 1.5em;
  margin: 20px 0 40px;
  animation: fadeInUp 1.5s ease forwards;
}

/* CTA Buttons */
.cta-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.cta-buttons a {
  background: rgba(255,255,255,0.2);
  color: white;
  padding: 15px 30px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.cta-buttons a:hover {
  background: white;
  color: #764ba2;
  transform: scale(1.1);
}

/* Animations */
@keyframes fadeInDown {
  0% { opacity:0; transform: translateY(-50px); }
  100% { opacity:1; transform: translateY(0); }
}

@keyframes fadeInUp {
  0% { opacity:0; transform: translateY(50px); }
  100% { opacity:1; transform: translateY(0); }
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  padding: 15px 0;
  display: flex;
  justify-content: center;
  gap: 30px;
  z-index: 1000;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1em;
  transition: color 0.3s;
}

nav a:hover {
  color: #ffd700;
}

/* Section Placeholder */
section {
  padding: 100px 20px;
  min-height: 100vh;
  text-align: center;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="#game">🎮 Game</a>
  <a href="#pelayanan">🛐 Pelayanan</a>
  <a href="#sosmed">🌐 Sosial Media</a>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Selamat datang di dunia machezekiah!</h1>
  <p>Belajar, bermain, dan berbagi inspirasi</p>
  <div class="cta-buttons">
    <a href="#game">Game 🎮</a>
    <a href="#pelayanan">Pelayanan 🛐</a>
    <a href="#sosmed">Sosial Media 🌐</a>
  </div>
</section>

<!-- Sections kosong -->
<section id="game"></section>
<section id="pelayanan"></section>
<section id="sosmed"></section>

</body>
</html>
