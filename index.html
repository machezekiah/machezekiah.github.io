<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Minecraft-style Home - machezekiah</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', monospace;
  scroll-behavior: smooth;
  background: linear-gradient(180deg, #87CEEB 0%, #7CFC00 100%); /* biru langit → hijau rumput */
  overflow-x: hidden;
}

/* Pixel overlay */
.pixel-overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url('https://i.ibb.co/3Cyf3c3/pixel-pattern.png'); /* transparan pixel */
  opacity: 0.05;
  top: 0;
  left: 0;
  pointer-events: none;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 15px 0;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  background: #8B4513;
  transition: all 0.3s;
  text-align: center;
}

nav a:hover {
  background: #A0522D;
  box-shadow: 0 0 10px #FFD700;
}

/* Hero Section */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding-top: 50px;
}

.hero h1 {
  font-size: 2em;
  color: #FFFFFF;
  text-shadow: 2px 2px #000;
  margin: 0 20px;
  animation: blockUp 1.5s ease forwards;
}

.hero p {
  font-size: 0.7em;
  margin: 20px 0 40px;
  color: #fff;
  text-shadow: 1px 1px #000;
  animation: blockUp 1.5s ease forwards;
  animation-delay: 0.3s;
}

.cta-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.cta-buttons a {
  display: block;
  background: #8B4513;
  color: #fff;
  padding: 15px 25px;
  text-decoration: none;
  font-size: 0.7em;
  border: 2px solid #000;
  box-shadow: 3px 3px #000;
  transition: all 0.3s;
}

.cta-buttons a:hover {
  transform: translateY(-5px);
  box-shadow: 5px 5px #FFD700;
}

/* Animasi blok muncul */
@keyframes blockUp {
  0% {opacity:0; transform: translateY(50px);}
  100% {opacity:1; transform: translateY(0);}
}

/* Sections kosong */
section {
  min-height: 100vh;
  text-align: center;
  padding: 100px 20px;
}
</style>
</head>
<body>

<!-- Pixel overlay -->
<div class="pixel-overlay"></div>

<!-- Navbar -->
<nav>
  <a href="#game">🎮 Game</a>
  <a href="#pelayanan">🛐 Pelayanan</a>
  <a href="#sosmed">🌐 Sosial Media</a>
  <a href="#musik">🎵 Musik</a>
</nav>

<!-- Hero Section -->
<section class="hero">
  <h1>Selamat datang di dunia machezekiah!</h1>
  <p>Belajar, bermain, dan berbagi inspirasi</p>
  <div class="cta-buttons">
    <a href="#game">Game 🎮</a>
    <a href="#pelayanan">Pelayanan 🛐</a>
    <a href="#sosmed">Sosial Media 🌐</a>
    <a href="#musik">Musik 🎵</a>
  </div>
</section>

<!-- Sections kosong -->
<section id="game"></section>
<section id="pelayanan"></section>
<section id="sosmed"></section>
<section id="musik"></section>

</body>
</html>
