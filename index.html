<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website machezekiah</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: 
      linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
    color: white;
    text-align: center;
    margin: 0;
    min-height: 100vh;
    scroll-behavior: smooth;
    padding-top: 70px; /* ruang untuk navbar */
  }

  /* === NAVBAR === */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    z-index: 1000;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffd700;
  }

  h2 {
    margin-top: 60px;
    font-size: 2em;
  }

  p {
    font-size: 1.2em;
  }

  .card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
  }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="#game">ğŸ® Game</a>
    <a href="#pelayanan">ğŸ› Pelayanan</a>

  </nav>

  <!-- PELAYANAN SECTION -->

  <!-- SOSIAL MEDIA SECTION -->

</body>
</html>
