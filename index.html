<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostle - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset & Background */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff99; /* aksen hijau neon */
            text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #ffdd00;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        h2 {
            font-size: 1.2rem;
            color: #ffdd00;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .pixel-box {
            margin-top: 40px;
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #00ff99;
            position: relative;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ff99; }
            50% { box-shadow: 0 0 30px #00ff99; }
            100% { box-shadow: 0 0 10px #00ff99; }
        }

        /* Pixel deco */
        .pixel-deco {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff0000;
        }

        .pixel-deco.one { top: -8px; left: -8px; }
        .pixel-deco.two { top: -8px; right: -8px; }
        .pixel-deco.three { bottom: -8px; left: -8px; }
        .pixel-deco.four { bottom: -8px; right: -8px; }

        @media(max-width:600px){
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1rem; }
            .pixel-box { padding: 15px 30px; }
        }
    </style>
</head>
<body>

    <h1>APOSTLE</h1>
    <h2>Prototipe Tugas Akhir - Coming Soon!</h2>

    <div class="pixel-box">
        <div class="pixel-deco one"></div>
        <div class="pixel-deco two"></div>
        <div class="pixel-deco three"></div>
        <div class="pixel-deco four"></div>
        <span>COMING SOON!</span>
    </div>

</body>
</html>
