<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  background-color:#e0e8f0;
  color:#1c1c1c;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  text-align:center;

  /* Pixel grid background */
  background-image: 
    linear-gradient(#c9d6e3 1px, transparent 1px),
    linear-gradient(90deg, #c9d6e3 1px, transparent 1px);
  background-size: 40px 40px;
}

/* Title */
h1 {
  font-family:'Press Start 2P', cursive;
  font-size:2.5rem;
  color:#0b1f3b;
  text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
  margin-bottom:20px;
}

/* Message */
p {
  font-size:1rem;
  max-width:500px;
  line-height:1.8;
  margin:0 20px;
}

/* Pixel cloud decoration */
.pixel-cloud {
  position:absolute;
  width:50px;
  height:30px;
  background-color:#ffffff70;
  border:2px solid #c9d6e3;
  animation: moveCloud linear infinite;
}
.pixel-cloud:nth-child(1){top:50px; left:50px; animation-duration:20s;}
.pixel-cloud:nth-child(2){top:120px; left:300px; animation-duration:25s;}
.pixel-cloud:nth-child(3){top:200px; left:150px; animation-duration:22s;}
@keyframes moveCloud{
  0%{transform: translateX(-100px);}
  100%{transform: translateX(100vw);}
}

/* Button back home */
a.home-button {
  display:inline-block;
  margin-top:30px;
  padding:15px 30px;
  background: linear-gradient(145deg,#c9d6e3,#a3bcd9);
  border:3px solid #0b1f3b;
  border-radius:12px;
  text-decoration:none;
  color:#0b1f3b;
  font-family:'Press Start 2P', cursive;
  transition: all 0.3s ease;
}
a.home-button:hover {
  background: linear-gradient(145deg,#a3bcd9,#82a1c3);
  transform: translateY(-3px);
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

</style>
</head>
<body>

<h1>Site Under Maintenance</h1>
<p>Hey there! We're doing some work behind the scenes to make this site even better. Come back soon and check out all the cool stuff!</p>
<a href="index.html" class="home-button">Go Back Home</a>

<!-- Pixel clouds -->
<div class="pixel-cloud"></div>
<div class="pixel-cloud"></div>
<div class="pixel-cloud"></div>

</body>
</html>
