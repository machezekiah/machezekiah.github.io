<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  background-color:#e0e8f0;
  color:#1c1c1c;
  text-align:center;
  padding:40px 20px;

  /* Pixel grid background */
  background-image: 
    linear-gradient(#c9d6e3 1px, transparent 1px),
    linear-gradient(90deg, #c9d6e3 1px, transparent 1px);
  background-size: 40px 40px;
}

h1 {
  font-family:'Press Start 2P', cursive;
  font-size:2rem;
  color:#0b1f3b;

  text-shadow:2px 2px 0 #fff, -2px -2px 0 #fff;
}

p {
  font-size:1rem;

  max-width:600px;
  margin:0 auto 30px;
}

/* Contact box */
.contact-box {
  background: linear-gradient(145deg,#c9d6e3,#a3bcd9);
  border:3px solid #0b1f3b;
  border-radius:12px;
  max-width:600px;
  margin:20px auto;
  padding:20px;
  text-align:left;
  box-shadow: 4px 4px 0 #0b1f3b;
}

.contact-box h2 {
  font-family:'Press Start 2P', cursive;
  font-size:1.2rem;
  margin-bottom:15px;
}

.contact-box a {
  color:#0b1f3b;
  text-decoration:none;
  font-weight:bold;
  transition: all 0.2s ease;
}
.contact-box a:hover {
  color:#1e4f91;
  text-decoration:underline;
}

/* Back home button */
a.home-button {
  display:inline-block;
  margin-top:30px;
  padding:15px 30px;
  background: linear-gradient(145deg,#c9d6e3,#a3bcd9);
  border:3px solid #0b1f3b;
  border-radius:12px;
  text-decoration:none;
  color:#0b1f3b;
  font-family:'Press Start 2P', cursive;
  transition: all 0.3s ease;
}
a.home-button:hover {
  background: linear-gradient(145deg,#a3bcd9,#82a1c3);
  transform: translateY(-3px);
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
</style>
</head>
